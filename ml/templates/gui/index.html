{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <title>App Machine</title>
</head>
<body>
    <div id="content_container">
        {% if script_is_off %}
            <div id="start_script_btn" onclick="start_script(this, event);">START</div>
        {% else %}
            <div id="results">
                <div class="run_info">
                    <div id="stop_script_btn" onclick="stop_script(this, event);">STOP</div>
                </div>
                <div class="run_chart"></div>
                <div class="run_data"></div>
            </div>
        {% endif %}
    </div>
</body>
</html>
